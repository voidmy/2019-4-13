        <div>
            <select id="chooseImgSize" style="height:50px;width:250px; font-size: x-large;margin-left: 1%;">

                <option value="230|230">宽230px 高230px</option>
                <option value="1920|520">宽1920px 高520px</option>

                    <option value='' disabled selected hidden>请选择性别</option>
                    <option value="男">男子</option>
                    <option value="女">女子</option>
                </select>
                <input id="Price" type="number" placeholder="请输入价格" pattern="[0-9]" style="height:40px; font-size: x-large">
                <br>
                <br>
                <br>
                <select id="GoodsDescribleOne" style="height:50px;width:250px; font-size: x-large;margin-left: 16.8%;">

                    <option value="短袖T恤">短袖T恤</option>

                    <option value="长裤">长裤</option>
                    <option value="上衣">上衣</option>
                </select>
                <select id="GoodsDescribleTwo" style="height:50px;width:250px; font-size: x-large;margin-left: 1%;">
                    <option value='' disabled selected hidden>请选择商品类型二</option>
                    <option value="运动">运动</option>
                    <option value="休闲">休闲</option>
                    <option value="正装">正装</option>
                </select>
                <select id="GoodsDescribleThree" style="height:50px;width:250px; font-size: x-large;margin-left: 1%;">
                        <option value='' disabled selected hidden>请选择商品类型三</option>
                        <option value="儿童">儿童</option>
                        <option value="成人">成人</option>
                    </select>
                    <select id="GoodsDescribleFoue" style="height:50px;width:250px; font-size: x-large;margin-left: 1%;">

                            <option value="鞋类">鞋类</option>
                            <option value="服装">服装</option>
                            <option value="箱包|配件">箱包|配件</option>
                        </select>
                        <br>
                        <br>
                        <br>
                        <textarea   id="GoodsDescribleFive"    placeholder="请输入对商品介绍"name="" cols="" rows=""></textarea>
                       <br>
                       <br>
                <input id="formshangchuan" type="button" class="uploadBtn" value="点击上传">

        </div>
       
    </div>
